<div class="title"
    (click)="onClick()">Handcrafted with Love, Baked with Joy!</div>

<div class="product-page">
    <div class="product-container">
        <h1 class="product-title">{{item.name}}</h1>

        <div class="product-content">
            <div class="product-image-section">
                <div class="product-image-wrapper">
                    <img class="product-image"
                        src="{{item.image}}"
                        alt="{{item.name}}">
                </div>

                <div class="action-panel">
                    <div class="product-price">${{item.price}}</div>
                    <button class="add-to-cart-btn"
                        (click)="onClickCart(item.id)">
                        Add to cart <span class="cart-icon"></span>
                    </button>
                </div>
            </div>

            <div class="product-details">
                <div class="ingredients-section">
                    <h2 class="section-title">Ingredients</h2>
                    <ul class="ingredients-list">
                        <li *ngFor="let ingredient of item.ingredients"
                            class="ingredient-item">
                            <span class="ingredient-icon">üßÅ</span> {{ ingredient }}
                        </li>
                    </ul>
                </div>

                <div class="description-section">
                    <h2 class="section-title">Description</h2>
                    <p class="product-description">{{item.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
