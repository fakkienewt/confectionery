<div class="title">Handcrafted with Love, Baked with Joy!</div>
<div id="main">
    <div class="list">
        <div class="categories">
            <div *ngFor="let category of categories"
                class="menu"
                (click)="onCategoryClick(category.id)">
                {{ category.title}}
            </div>
        </div>
        <div class="menu-sort">
            <div class="menu sort">Sort</div>
        </div>
    </div>
    <div *ngFor="let m of menu"
        class="items">
        <img class="image"
            src="{{m.image}}">
        <div class="container">
            <div class="name">{{m.name}}</div>
            <div class="button" (click)="onClickNewPage(m.id)">Order</div>
        </div>
    </div>
</div>
